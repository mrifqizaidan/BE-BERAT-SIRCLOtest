<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIRCLO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .table-container {
            width: 40%; /* Lebar tabel */
            margin: 0 auto; /* Tengah */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        /* Mengatur padding pada sel data */
        .table-striped td, .table-striped th {
            padding: 0.5rem; /* Ubah sesuai kebutuhan */
            text-align: center; /* Teks berada di tengah */
        }
    </style>
</head>
<body>
    <h5>Muhammad Rifqi Zaidan</h5>
    <h5>Universitas Diponegoro</h5>
    <h5>Untuk memenuhi tugas Technical Test Backend Engineer(Intern) SIRCLO GROUP</h5>
    <br>
    <h1 class="text-center">Detail Berat Badan</h1>
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">Tanggal</th>
                        <td>{{ record.date }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Max Berat</th>
                        <td>{{ record.max_weight }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Min Berat</th>
                        <td>{{ record.min_weight }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Perbedaan</th>
                        <td>{{ record.differences }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="text-center">
        <a href="{% url 'index' %}" class="btn btn-secondary">Kembali ke Daftar</a>
        
        <a href="{% url 'edit' record.id %}" class="btn btn-primary">Edit Data</a>
    </div>
    
</body>
</html>
